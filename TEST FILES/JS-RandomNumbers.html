<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and 1
        var num = Math.random();

        // Display in console
        console.log(num);
     

      // RANDOM WITH CONDITION
      if (num < 0.5) {
        console.log("Hello World");
      } else if (0.25 < num < 0.5){
          console.log("Hi");
      }

        else if (0.5 < num < 0.75) {
            console.log("Again You?")
          }
        else {
            console.log("On the last leg huhh")
          }
    
        }


    </script>
  </body>
</html>
